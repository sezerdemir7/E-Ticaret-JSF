<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/panel/template/navbar-admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">




    <ui:define name="content">
        <div class="container">
            <h:form>

                <h:commandButton value="Kullanıcı Ekle" styleClass="btn btn-primary" action="/panel/customer/customer-kayit.xhtml" />

            </h:form>


            <div class="container-mt-3">

                <div class="col-md-5">
                    <h:form>
                        <table class="table">
                            <thead>

                                <tr>
                                    <th>
                                        ID
                                    </th><th>
                                        First Name
                                    </th><th>
                                        Last Name
                                    </th><th>
                                        Email
                                    </th><th>
                                        Addres
                                    </th><th>
                                        Created Date
                                    </th><th>
                                        Last Modified Date
                                    </th><th>
                                        Delete
                                    </th><th>
                                        Update
                                    </th>



                                </tr>

                            </thead>
                            <tbody>
                                <ui:repeat value="#{customerBean.list}" var="customer" >
                                    <tr>
                                        <td>#{customer.id}</td>
                                        <td>#{customer.firstName}</td>
                                        <td>#{customer.lastName}</td>
                                        <td>#{customer.email}</td>
                                        <td>#{customer.addres}</td>
                                        <td>#{customer.createdDate}</td>
                                        <td>#{customer.lastModifiedDate}</td>
                                        <td>
                                            <h:form>
                                                <h:commandButton class="btn btn-danger" action="#{customerBean.deleteCustomer(customer)}" value="Sil" />
                                            </h:form>
                                        </td>
                                        <td>
                                            <h:form>
                                                <h:commandButton class="btn btn-danger"  action="/panel/customer/customer-update.xhtml}"  actionListener="#{customerBean.setEntity(customer)}"  value="Güncelle"></h:commandButton>
                                            </h:form>
                                        </td>


                                    </tr>

                                </ui:repeat>

                            </tbody>


                        </table>
                    </h:form>
                </div>


            </div>
        </div>



    </ui:define>


</ui:composition>
