<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Login Selection Page</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row mt-5">
                <!-- Customer Login Card -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Customer Login</h5>
                            <p class="card-text">If you are a customer, please click the button below to login.</p>
                            <h:form>
                                <h:commandButton value="Customer Login" action="/panel/customer/customer-login.xhtml" class="btn btn-primary" />
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Seller Login Card -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Seller Login</h5>
                            <p class="card-text">If you are a seller, please click the button below to login.</p>
                            <h:form>
                                <h:commandButton value="Seller Login" action="/panel/seller/seller-login.xhtml" class="btn btn-primary" />
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Admin Login Card -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Admin Login</h5>
                            <p class="card-text">If you are an admin, please click the button below to login.</p>
                            <h:form>
                                <h:commandButton value="Admin Login" action="/panel/admin/admin-login.xhtml?faces-redirect=true" class="btn btn-primary" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
