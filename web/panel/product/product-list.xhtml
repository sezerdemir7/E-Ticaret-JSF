<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"

                template="/panel/template/navbar.xhtml">



    <ui:define name="content">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="list-group">
                    <!-- JSF ile kategori linklerini oluşturuyoruz -->
                    <h:form>
                        <h:commandLink action="#{bean.showAllProducts}" styleClass="list-group-item list-group-item-action #{bean.selectedCategory == 'all' ? 'active' : ''}">
                            Tüm Kategoriler

                        </h:commandLink>
                        <h:commandLink action="#{bean.showElectronics}" styleClass="list-group-item list-group-item-action #{bean.selectedCategory == 'elektronik' ? 'active' : ''}">
                            Elektronik
                        </h:commandLink>
                        <h:commandLink action="#{bean.showClothing}" styleClass="list-group-item list-group-item-action #{bean.selectedCategory == 'giyim' ? 'active' : ''}">
                            Giyim
                        </h:commandLink>
                        <h:commandLink action="#{productBean.getProductListByCategoryId(1)}" styleClass="list-group-item list-group-item-action #{bean.selectedCategory == 'ev' ? 'active' : ''}">
                            Ev
                        </h:commandLink>
                        <!-- Diğer kategoriler buraya eklenebilir -->
                    </h:form>
                </div>
            </div>

            <!-- Sağ taraftaki ürün listesi -->
            <div class="col-md-9">
                <div class="container mt-3">
                    <h:form>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <ui:repeat value="#{productBean.list}" var="product">
                                <div class="col">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">#{product.name}</h5>
                                            <p class="card-text">#{product.detail}</p>
                                            <p class="card-text"><strong>Price:#{product.price}</strong></p>
                                            <p class="card-text"><small class="text-muted">Stock: #{product.stock}</small></p>
                                        </div>

                                        <!-- Card Actions -->
                                        <div class="card-actions d-flex justify-content-between align-items-end p-3">
                                            <h:commandButton  value="Sepete Ekle" action="#{cartItemBean.addProductToCartItem(product,customerBean.entity)}"  styleClass="btn btn-primary">
                                                <f:ajax execute="@this" />
                                            </h:commandButton>
                                            <button type="button" class="btn btn-outline-danger btn-sm">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                    <path d="M8 14s-6-3.5-6-7a4 4 0 0 1 6-3.464A4 4 0 0 1 14 7s-6 7-6 7z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>


                            </ui:repeat>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>



</ui:composition>
