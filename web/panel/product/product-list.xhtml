<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/panel/template/navbar.xhtml">



    <ui:define name="content">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="list-group">
                    
                    <h:form>


                        <ui:repeat value="#{categoryBean.list}" var="category">
                            <h:commandLink action="#{productBean.getProductsByCategoryId(category.id)}" styleClass="list-group-item list-group-item-action">
                                deneme
                            </h:commandLink>
                            <h:commandLink action="#{productBean.getProductsByCategoryId(category.id)}" styleClass="list-group-item list-group-item-action">
                                #{category.name}
                            </h:commandLink>
                        </ui:repeat>

                    </h:form>
                </div>
            </div>
        </div>


        <!-- Sağ taraftaki ürün listesi -->
        <div class="col-md-9">
            <div class="container mt-3">
                <h:form>
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <ui:repeat value="#{productBean.list}" var="product">
                            <div class="col">
                                <div class="card h-100">

                                    <div class="card-body">
                                        <h5 class="card-title">#{product.name}</h5>
                                        <p class="card-text">#{product.detail}</p>
                                        <p class="card-text"><strong>Price: #{product.price}</strong></p>
                                        <p class="card-text"><small class="text-muted">Stock: #{product.stock}</small></p>

                                        <h:commandLink action="/panel/seller/seller-login.xhtml" styleClass="btn btn-primary"
                                                       rendered="#{not empty customerBean.entity.id}">
                                            Sepete Ekle
                                        </h:commandLink>


                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </div>
        </div>
        

    </ui:define>

    

</ui:composition>
