<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"

                template="/panel/template/navbar.xhtml">



    <ui:define name="content">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="container">
                    <h:form>
                        <h:commandLink  styleClass="list-group-item list-group-item-action #{bean.selectedCategory == 'all' ? 'active' : ''}">
                            Tüm Kategoriler
                        </h:commandLink>
                        <ui:repeat value="#{categoryBean.list}" var="category">
                            <h:commandLink action="#{productBean.getProductListByCategoryId(category.id)}"
                                           styleClass="list-group-item list-group-item-action #{bean.selectedCategory == category.name ? 'active' : ''}">
                                #{category.name}
                            </h:commandLink>
                        </ui:repeat>
                    </h:form>

                </div>
            </div>

            <!-- Sağ taraftaki ürün listesi -->
            <div class="col-md-9">
                <div class="container mt-3">
                    <h:form>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <ui:repeat value="#{productBean.list}" var="product">
                                <div class="col">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h:panelGroup layout="block" >
                                                <h:graphicImage width="100" height="100" value="/image/#{product.image.name}"/>
                                            </h:panelGroup>

                                            <h5 class="card-title">#{product.name}</h5>
                                            <p class="card-text"><strong>Price:#{product.price}</strong></p>
                                            <p class="card-text"><small class="text-muted">Stock: #{product.stock}</small></p>
                                            <p class="card-text"><small>#{product.categories}</small></p>
                                        </div>

                                        <!-- Card Actions -->
                                        <div class="card-actions d-flex justify-content-between align-items-end p-3">
                                            <h:commandButton  value="Sepete Ekle" action="#{cartItemBean.addProductToCartItem(product,customerBean.entity)}"  styleClass="btn btn-primary">
                                                <f:ajax execute="@this" />
                                            </h:commandButton>
                                            <h:commandButton value="Favorile" action="#{favoriteBean.createFavorite(product, customerBean.entity)}" styleClass="btn btn-outline-danger btn-sm">
                                                <f:ajax execute="@this" />
                                            </h:commandButton>


                                        </div>
                                    </div>
                                </div>

                            </ui:repeat>

                        </div>
                    </h:form>
                </div>
                <div class="top-50px">
                    <h:form>
                        <h:commandButton styleClass="btn btn-secondary" value="Previous" action="#{productBean.prev()}" />
                        <h:outputText value="#{productBean.cp}"/>
                        <h:commandButton  styleClass="btn btn-secondary" value="Next" action="#{productBean.next()}" />

                    </h:form>

                </div>
            </div>
        </div>
        <div>

        </div>

    </ui:define>



</ui:composition>
