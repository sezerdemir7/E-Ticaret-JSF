<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/panel/template/navbar.xhtml">



    <ui:define name="content">



        <div class="col-md-9" >
            <div class="container mt-3" >
                <h:form>
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <ui:repeat value="#{cartBean.getCartByCuctomerId(customerBean.entity.id)}" var="cartItem">

                            <div class="col">
                                <div class="card h-100">

                                    <div class="card-body">
                                        <h5 class="card-title">Product Name: #{cartItem.product.name}</h5>

                                        <p class="card-text"><strong>Price: #{cartItem.product.price}</strong></p>
                                        <p class="card-text"><small class="text-muted">Stock: #{cartItem.product.stock}</small></p>

                                        <h:commandLink action="#{cartItemBean.deleteAndSetEntity(cartItem)}" styleClass="btn btn-danger">
                                            Sepeten Sil
                                        </h:commandLink>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                        <div>
                            <h:commandLink action="#{orderBean.saveOrder(customerBean.entity)}" rendered="#{customerBean.entity.id!=null}" styleClass="btn btn-danger">
                                            Sipari≈ü ver
                                        </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </ui:define>



</ui:composition>
