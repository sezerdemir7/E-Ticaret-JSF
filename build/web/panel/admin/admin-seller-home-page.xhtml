<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/panel/template/navbar-admin.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">




    <ui:define name="content">
        <h:form>
            <h:commandButton value="Satıcı Ekle"  styleClass="buton-color"  action="/panel/seller/seller-kayit.xhtml"  />
        </h:form>

        <div class="container-mt-3">

            <div class="col-md-5">
                <h:form>
                    <table class="table table-scriped table-hover">
                        <thead>

                            <tr>
                                <th>
                                    ID
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email
                                </th>

                                <th>
                                    Created Date
                                </th><th>
                                    Last Modified Date
                                </th><th>
                                    Delete
                                </th>
                                <th>
                                    Update
                                </th>



                            </tr>

                        </thead>
                        <tbody>
                            <ui:repeat value="#{sellerBean.list}" var="seller" >
                                <tr>
                                    <td>#{seller.id}</td>
                                    <td>#{seller.firstName}</td>
                                    <td>#{seller.lastName}</td>
                                    <td>#{seller.email}</td>
                                    <td>#{seller.createdDate}</td>
                                    <td>#{seller.lastModifiedDate}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton styleClass="btn btn-danger" action="#{sellerBean.deleteSeller(seller)}" value="Sil"/>
                                        </h:form>

                                    </td>
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Güncelle" styleClass="btn btn-danger"  action="/panel/seller/seller-update.xhtml}"  actionListener="#{sellerBean.setEntity(seller)}"/>
                                        </h:form>
                                    </td>
                                </tr>

                            </ui:repeat>

                        </tbody>


                    </table>
                </h:form>
            </div>


        </div>
          


    </ui:define>


</ui:composition>
