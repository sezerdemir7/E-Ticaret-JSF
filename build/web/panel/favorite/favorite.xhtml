<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"

                template="/panel/template/navbar.xhtml">



    <ui:define name="content">
        <div class="row mt-3">


            <div class="col-md-9">
                <div class="container mt-3">
                    <h:form>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <ui:repeat value="#{favoriteBean.getListByCustomerId(customerBean.entity.id)}" var="product">
                                <div class="col">
                                    <div class="card h-100">

                                        <div class="card-body">
                                            <h:panelGroup layout="block" >
                                                <h:graphicImage width="100" height="100" value="/image/#{product.product.image.name}"/>
                                            </h:panelGroup>

                                            <h5 class="card-title">#{product.product.name}</h5>

                                            <p class="card-text"><strong>Price:#{product.product.price}</strong></p>
                                            <p class="card-text"><small class="text-muted">Stock: #{product.product.stock}</small></p>
                                            <h:commandButton value="Sil" action="#{favoriteBean.deleteFavorite(product)}" styleClass="btn btn-outline-danger btn-sm">
                                               
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>
