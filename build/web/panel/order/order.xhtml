<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/panel/template/navbar.xhtml">
    <ui:define name="content">
        <h:form id="orderForm">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sipariş Tarihi</th>
                        <th scope="col">Toplam Tutar</th>
                        <th scope="col">Durum</th>
                        <th scope="col">Teslimat Adresi</th>
                        <th scope="col"></th> <!-- Bu sütun butonları sağa yaslamak için gerekli -->
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{orderBean.getListByCustomerId(customerBean.entity.id)}" var="order">
                        <tr>
                            <td>#{order.orderDate}</td>
                            <td>#{order.toplamTutar}</td>
                            <td>#{order.status ? 'Teslim Edildi' : 'Hazırlanıyor'}</td>
                            <td>#{order.teslimatAdresi}</td>
                            <td>
                                <div class="text-right">
                                    <h:commandLink value="Sipariş Detayı" action="#{orderDetailBean.goToOrderDetailPage(order)}" styleClass="btn btn-danger" />
                                </div>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
